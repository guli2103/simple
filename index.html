<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple toggle switch - Bedimcode </title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="toggle_content">
        <label class="toggle_label">
            <input type="checkbox" class="toggle_check">

            <div class="toggle_rail">
                <span class="toggle_circle"></span>
                <span class="toggle_border"></span>
            </div>
        </label>

        <label  class="toggle_label">
            <input type="checkbox" class="toggle_check" checked>

            <div class="toggle_rail">
                <span class="toggle_circle"></span>
                <span class="toggle_border"></span>
            </div>
        </label>
    </div>
</body>
</html>
